<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evandro Silva</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/components/header.css">
    <link rel="stylesheet" href="css/components/subtitle.css">
    <link rel="stylesheet" href="css/components/main-title.css">
    <link rel="stylesheet" href="css/components/box.css">
    <link rel="stylesheet" href="css/components/button.css">
    <link rel="stylesheet" href="css/components/main-action.css">
    <link rel="stylesheet" href="css/components/main-banner.css">
    <link rel="stylesheet" href="css/components/section.css">
    <link rel="stylesheet" href="css/components/skill-tec.css">
    <link rel="stylesheet" href="css/components/wrapper-skill.css">
    <link rel="stylesheet" href="css/components/progress-bar.css">
    <link rel="stylesheet" href="css/components/card-project.css">
    <link rel="stylesheet" href="css/components/wrapper-card.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <!-- <img class="logo" src="assets/img/logosemfundo.png" alt="EA Desenvolvimento de Sistemas"> -->

        <h1 class="logo" >EA Sistemas</h1>
        
        <nav>
            <a class="main-action" href="">Skills</a>
            <a class="main-action" href="">Projetos</a>
            <a class="main-action" href="">Sobre</a>
            <a class="main-action" href="">Contatos</a>
            <a class="button" href="">Download CV</a>
        </nav>        
    </header>
        <section class="main-banner">
            <div class="wrapper">
                <div class="main-box">
                      <h1 class="main-title">Evandro Silva</h1>
                      <h2 class="subtitle">Fullstack Developer</h2>
                </div>
                <div class="navigation">
                    <a  class="button" href="">Download CV</a>  
                    <a  class="button" href="">Contatos</a>
                </div>
         </div>
      </section>      
      <section class="main-section">            
            <h2 class="main-title -second">Skills</h2>

            <div class="wrapper-skill">
                <article class="skill-tec">              
                    <img class="icon" src="assets/img/ico_html5.png" alt="Logo html5 em pixel art">
                    <div class="right">
                        <h3 class="title">HTML</h3>
                        <progress class="progress-bar" max="100" value="70">
                            70%
                        </progress>
                    </div> 
                </article>
                <article class="skill-tec">              
                    <img class="icon" src="assets/img/ico_css3.png" alt="Logo css em pixel art">
                    <div class="right">
                        <h3 class="title">CSS</h3>
                        <progress class="progress-bar" max="100" value="70">
                            70%
                        </progress>
                    </div> 
                </article>
                <article class="skill-tec">              
                    <img class="icon" src="assets/img/ico_js.png" alt="Logo js em pixel art">
                    <div class="right">
                        <h3 class="title">JavaScript</h3>
                        <progress class="progress-bar" max="100" value="70">
                            70%
                        </progress>
                    </div> 
                </article>
                <article class="skill-tec">              
                    <img class="icon" src="assets/img/ico_react.png" alt="Logo react em pixel art">
                    <div class="right">
                        <h3 class="title">React</h3>
                        <progress class="progress-bar" max="100" value="70">
                            70%
                        </progress>
                    </div> 
                </article>
                <article class="skill-tec">              
                    <img class="icon" src="assets/img/ico_nodejs.png" alt="Logo NodeJs em pixel art">
                    <div class="right">
                        <h3 class="title">NodeJs</h3>
                        <progress class="progress-bar" max="100" value="70">
                            70%
                        </progress>
                    </div> 
                </article>
                <article class="skill-tec">              
                    <img class="icon" src="assets/img/ico_tdd.png" alt="Logo tdd em pixel art">
                    <div class="right">
                        <h3 class="title">TDD</h3>
                        <progress class="progress-bar" max="100" value="70">
                            70%
                        </progress>
                    </div> 
                </article>
                <article class="skill-tec">              
                    <img class="icon" src="assets/img/ico_restapi.png" alt="Logo restApi em pixel art">
                    <div class="right">
                        <h3 class="title">Rest API</h3>
                        <progress class="progress-bar" max="100" value="70">
                            70%
                        </progress>
                    </div> 
                </article>
                <article class="skill-tec">              
                    <img class="icon" src="assets/img/ico_ux.png" alt="Logo UX em pixel art">
                    <div class="right">
                        <h3 class="title">UX</h3>
                        <progress class="progress-bar" max="100" value="70">
                            70%
                        </progress>
                    </div> 
                </article>
            </div>
      </section>
      <section class="main-section -second">            
        <h2 class="main-title -second">Projetos</h2>

        <div class="wrapper-card">
            <figure class="card-project">
                <img class="logo" src="assets/img/firelab.png" alt="Logo do firedlabs">
            </figure>
            <figure class="card-project -second">
                <img class="logo" src="assets/img/logo-collabcode.png" alt="Logo da collabcode">
            </figure>
            <figure class="card-project">
                <img class="logo" src="assets/img/logosemfundo.png" alt="Logo EA Sistemas">
            </figure>
        </div>
      </section>

      
</body>
</html>
